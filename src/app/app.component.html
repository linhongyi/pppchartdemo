<mat-drawer-container fullscreen>
	<mat-drawer mode="side" opened>

		<mat-selection-list [multiple]="false" (selectionChange)="listChangeValue($event)">
			<mat-list-option *ngFor="let chart of charts" [value]="chart">
				{{chart}}
			</mat-list-option>
		</mat-selection-list>

	</mat-drawer>
	<mat-drawer-content>

		<div class="container1">
			<router-outlet></router-outlet>
		</div>

	</mat-drawer-content>
</mat-drawer-container>
